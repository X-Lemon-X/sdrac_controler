konarm_driver:
  frame_id:
    {
      type: string,
      default_value: "konarm",
      description: "KonArm's frame_id in which values are published.",
    }
  can_interface:
    {
      type: string,
      default_value: "can0",
      description: "CAN interface to which KonArm is connected to.",
    }
  control_loop_hz:
    {
      type: double,
      default_value: 75.0,
      description: "Control loop frequency in Hz.",
    }
  error_get_hz:
    {
      type: double,
      default_value: 2,
      description: "Frequency in Hz at which error frames are requested from the KonArm.",
    }
  timeout_s:
    {
      type: double,
      default_value: 0.5,
      description: "Timeout in seconds to consider the KonArm disconnected if no messages are received.",
    }
  msg_timeout:
    {
      type: double,
      default_value: 0.5,
      description: "Timeout in seconds to consider control messages as outdated.",
    }
  use_sim_time:
    {
      type: bool,
      default_value: false,
      description: "Simulates konarm robot",
    }
